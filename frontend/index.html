<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenwealthSuite Tax Input Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>GenwealthSuite Tax Input Form</h1>

    <form id="taxForm">
      <!-- Personal Information Section -->
      <section>
        <h2>Personal Information</h2>
        
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="please select">Please Select</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
          </div>

        <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state" required>
            <option value="please select">Please Select</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            </select>
        </div>

        <div class="form-group">
          <label for="filingStatus">Filing Status:</label>
          <select id="filingStatus" name="filingStatus" required>
            <option value="please select">Please Select</option>
            <option value="Single">Single</option>
            <option value="Married Filing Jointly">Married Filing Jointly</option>
            <option value="Married Filing Separately">Married Filing Separately</option>
            <option value="Head of Household">Head of Household</option>
            <option value="Qualifying Widow(er)">Qualifying Widow(er)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dependents">Number of Dependents:</label>
          <input type="number" id="dependents" name="dependents" min="0">
        </div>
      </section>

      <!-- Income Section -->
      <section>
        <h2>Income</h2>
        <div class="form-group">
          <label for="wages">Wages, Salaries, Tips (W-2):</label>
          <input type="number" id="wages" name="wages" step="5000.00" min="0">
        </div>
        <div class="form-group">
          <label for="taxableInterest">Taxable Interest:</label>
          <input type="number" id="taxableInterest" name="taxableInterest" step="0.01">
        </div>
        <div class="form-group">
          <label for="taxExemptInterest">Tax-Exempt Interest:</label>
          <input type="number" id="taxExemptInterest" name="taxExemptInterest" step="0.01">
        </div>
        <div class="form-group">
          <label for="dividends">Ordinary Dividends:</label>
          <input type="number" id="dividends" name="dividends" step="0.01">
        </div>
        <div class="form-group">
          <label for="qualifiedDividends">Qualified Dividends:</label>
          <input type="number" id="qualifiedDividends" name="qualifiedDividends" step="0.01">
        </div>
        <div class="form-group">
          <label for="capitalGains">Capital Gains:</label>
          <input type="number" id="capitalGains" name="capitalGains" step="0.01">
        </div>
        <div class="form-group">
          <label for="iraDistributions">IRA Distributions (Taxable):</label>
          <input type="number" id="iraDistributions" name="iraDistributions" step="0.01">
        </div>
        <div class="form-group">
          <label for="pensions">Pensions and Annuities (Taxable):</label>
          <input type="number" id="pensions" name="pensions" step="0.01">
        </div>
        <div class="form-group">
          <label for="socialSecurity">Social Security Benefits (Taxable):</label>
          <input type="number" id="socialSecurity" name="socialSecurity" step="0.01">
        </div>
        <div class="form-group">
          <label for="otherIncome">Other Income:</label>
          <input type="number" id="otherIncome" name="otherIncome" step="0.01">
        </div>
      </section>

      <!-- Deductions Section -->
      <section>
        <h2>Deductions</h2>
        <div class="form-group">
          <label for="stdDeduction">Standard Deduction:</label>
          <input type="number" id="stdDeduction" name="stdDeduction" step="0.01">
        </div>
        <div class="form-group">
          <label for="itemizedDeductions">Itemized Deductions:</label>
          <input type="number" id="itemizedDeductions" name="itemizedDeductions" step="0.01">
        </div>
      </section>

      <!-- Tax Credits Section -->
      <section>
        <h2>Tax Credits</h2>
        <div class="form-group">
          <label for="childTaxCredit">Child Tax Credit:</label>
          <input type="number" id="childTaxCredit" name="childTaxCredit" step="0.01">
        </div>
        <div class="form-group">
          <label for="earnedIncomeCredit">Earned Income Tax Credit (EITC):</label>
          <input type="number" id="earnedIncomeCredit" name="earnedIncomeCredit" step="0.01">
        </div>
        <div class="form-group">
          <label for="educationCredits">Education Credits:</label>
          <input type="number" id="educationCredits" name="educationCredits" step="0.01">
        </div>
      </section>

      <!-- Payments Section -->
      <section>
        <h2>Payments</h2>
        <div class="form-group">
          <label for="withheldTax">Federal Tax Withheld (W-2/1099):</label>
          <input type="number" id="withheldTax" name="withheldTax" step="0.01">
        </div>
        <div class="form-group">
          <label for="estimatedPayments">Estimated Tax Payments:</label>
          <input type="number" id="estimatedPayments" name="estimatedPayments" step="0.01">
        </div>
      </section>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="quote-section">
    <p>“If you want to keep most of your paycheck, start by thinking beyond it.”</p>
    <p>— Shawn L. Davenport</p>
  </div>
</body>
</html>
