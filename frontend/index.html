<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenwealthSuite Tax Input Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <h1>GenwealthSuite Tax Input Form</h1>

    <form id="taxForm">
      <!-- Personal Information Section -->
      <section>
        <h2>Personal Information</h2>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="ssn">Social Security Number:</label>
          <input type="text" id="ssn" name="ssn" maxlength="9" required>
        </div>
        <div class="form-group">
          <label for="filingStatus">Filing Status:</label>
          <select id="filingStatus" name="filingStatus" required>
            <option value="Single">Single</option>
            <option value="Married Filing Jointly">Married Filing Jointly</option>
            <option value="Married Filing Separately">Married Filing Separately</option>
            <option value="Head of Household">Head of Household</option>
            <option value="Qualifying Widow(er)">Qualifying Widow(er)</option>
          </select>
        </div>
      </section>

      <!-- Income Section -->
      <section>
        <h2>Income</h2>
        <div class="form-group">
          <label for="wages">Wages, Salaries, Tips:</label>
          <input type="number" id="wages" name="wages" required>
        </div>
        <div class="form-group">
          <label for="taxableInterest">Taxable Interest:</label>
          <input type="number" id="taxableInterest" name="taxableInterest">
        </div>
        <div class="form-group">
          <label for="capitalGains">Capital Gains:</label>
          <input type="number" id="capitalGains" name="capitalGains">
        </div>
        <div class="form-group">
          <label for="businessIncome">Business Income:</label>
          <input type="number" id="businessIncome" name="businessIncome">
        </div>
      </section>

      <!-- Deductions Section -->
      <section>
        <h2>Deductions</h2>
        <div class="form-group">
          <label for="stdDeduction">Standard Deduction:</label>
          <input type="number" id="stdDeduction" name="stdDeduction" required>
        </div>
        <div class="form-group">
          <label for="itemizedDeductions">Itemized Deductions:</label>
          <input type="number" id="itemizedDeductions" name="itemizedDeductions">
        </div>
      </section>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="quote-section">
    <p>“If you want to keep most of your paycheck, start by thinking beyond it.”</p>
    <p>— Shawn L. Davenport</p>
  </div>
</body>
</html>
