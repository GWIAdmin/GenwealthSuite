<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Preparation Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/company-logo.png') }}" alt="Company Logo" class="logo">
        <h1>Tax Preparation Interface</h1>
    </header>
    <main>
        <form method="POST">
            <label for="wages">Wages:</label>
            <input type="number" id="wages" name="wages" step="0.01"><br>

            <label for="interest">Interest Income:</label>
            <input type="number" id="interest" name="interest" step="0.01"><br>

            <!-- Add more input fields as needed -->

            <input type="submit" value="Calculate">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Genwealth 360 Inc.</p>
    </footer>
</body>
</html>
